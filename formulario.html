<!DOCTYPE html>
<html>
<head>
	<title>formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>


	<div id="container">
		<form  method="post" action="mailto:bo.nino@hotmail.com">


			<fieldset id="Ficha"><legend>Ficha de cadastro</legend>
				<div class="inputt">
					<p><label for="cnome">Nome:</label>
						<input type="text" class="ip" name="tnome" id="cnome" size="15"  placeholder="Nome"></p>

					<p><label for="cSobrenome"> Sobrenome:</label> 
						<input class="ip" type="text" name="tSobrenome" id="cSobrenome" size="10" maxlength="50"  placeholder="Sobrenome"></p>
				</div>		
			</fieldset>



			<fieldset id="Identificaçao"><legend>Identificação do usuario</legend>

				<div class="inputt">
					<p><label for="cidentidade">Numero da identidade:</label>
						<input type="number" class="ip" name="tnumero" id="cidentidade" size="5" placeholder="nº Identidade"></p>

					<p> <label for="ccpf">CPF:</label>
						<input type="number" class="ip" name="tnumero" id="ccpf" size="10" placeholder="CPF"></p>

					<p><label for="cnasc">Data de nascimento:</label>
						<input type="date" class="ip" id="cnasc" name="tnasc"></p>

					<p><label for=cescol>Escolaridade:</label>
						<input type="text" class="ip" name="tescol" id="cescol" placeholder="Grau de ensino"></p>
				</div>
			</fieldset>


			<fieldset id="Sexo"><legend>Sexo</legend>
				<div class="inputt">
					<p><input type="radio" name="tsexo" id="cmas"> <label for="cmas">Masculino</label><br/></p>
					<p><input type="radio" name="tsexo" id="cfem"> <label for="cfem">Feminino</label></p>
				</div>
			</fieldset>


				<div class="relaci">
			<fieldset id="Relacionamento"><legend>Estado civil</legend>

				<div class="inputt">
					<p><input type="radio"  name="testado" id="csolt" ><label for="csolt"> Solteiro</label><br/></p>
					<p><input type="radio" name="testado" id="ccasa" ><label for="ccasa"> Casado</label><br/></p>
					<p><input type="radio"  name="testado" id="cnamo" ><label for="cnamo">Namorando</label></p>
				</div>
			</fieldset>
			

			<fieldset id="Contato"><legend>Contato</legend>
				<div class="inputt">
					<p><label for="ctel">Celular</label>
						<input type="number" class="ip" name="ttel" id="ctel" placeholder="Telefone"></p>
				</div>

				<div class="inputt">
					<p><label for="cmail"> E-mail:</label>
						<input type="email" class="ip" name="tmail" id="cmail" placeholder="E-mail"></p>
				</div>
			</fieldset>

			<fieldset id="Endereço"><legend>Endereço do usuário</legend>
					<p><label for="clog"> Logradouro: </label>
						<input type="text" name="trua" class="ip" id="clog" placeholder="rua,avenida,"></p>
	
					<p><label for="cnum"> Numero:</label>
						<input type="number" class="ip" name="tnum" id="cnum" min="0" max="9999" placeholder="Nº Casa"></p>

					<p><label for="cEst"> Estado:</label> 
						<select name="tEst" id="cEst" class="ip" >
							<option value="RJ"> Rio de Janeiro</option>
							<option value="SP"> São Paulo</option>
							<option value="MG"> Minas Gerais</option>
						</select></p>

					<P><label for="cCidade">Cidade:</label>
						<input type="text" class="ip" name="tCidade" id="cCidade" maxlength="40" size="7" placeholder="Cidade"></P>
			</fieldset>


			<fieldset id="Mensagem"><legend>Mensagem do usuário</legend>
					<p><label for="cMsg">Mensagem:</label>
						<textarea name="tmsg" cols="45" rows="5" id="cMsg" placeholder="Deixe aqui sua mensagem"></textarea></p>
			</fieldset>

						<input type="image" name="tEnviar" id="image" src="C:\Users\Lemuel\Desktop\_imagens\btenviar.png">

		</form>
	</div>
</body>
</html>
